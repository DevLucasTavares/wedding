<div class="auth-container">
    <div class="auth-card" id="auth-card">
        <div id="auth-main-content">
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="alternarAba('login')">Entrar</button>
            <button id="tab-registro" onclick="alternarAba('registro')">Registrar</button>
        </div>

        <div id="form-login">
            <h3 class="auth-title">Bem-vindo!</h3>
            <div class="input-group">
                <input type="email" id="login-email" placeholder="E-mail">
            </div>
            <div class="input-group password-wrapper">
                <input type="password" id="login-senha" placeholder="Senha">
                <i data-lucide="eye" 
                   id="icon-login-senha" 
                   class="toggle-password" 
                   onclick="toggleSenha('login-senha', 'icon-login-senha')"></i>
            </div>
            <button type="button" class="btn-auth" onclick="loginManual()">Entrar</button>
        </div>

        <div id="form-registro" style="display: none;">
            <h3 class="auth-title">Crie sua conta</h3>
            
            <div class="input-group">
                <input type="text" id="reg-nome" placeholder="Nome completo">
            </div>
            
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="E-mail">
            </div>
            
            <div class="input-group">
                <input type="text" id="reg-telefone" placeholder="Telefone">
            </div>
            
            <div class="input-group password-wrapper">
                <input type="password" id="reg-senha" placeholder="Senha">
                <i data-lucide="eye" 
                   id="icon-reg-senha" 
                   class="toggle-password" 
                   onclick="toggleSenha('reg-senha', 'icon-reg-senha')"></i>
            </div>
            <div class="input-group password-wrapper">
                <input type="password" id="reg-senha-confirm" placeholder="Confirmar Senha">
                <i data-lucide="eye" 
                   id="icon-reg-conf" 
                   class="toggle-password" 
                   onclick="toggleSenha('reg-senha-confirm', 'icon-reg-conf')"></i>
            </div>
            
            <button type="button" class="btn-auth" onclick="registrarManual()">Cadastrar</button>
        </div>

        <div class="divider">ou</div>

        <button class="btn-google" onclick="loginGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Entrar com Google
        </button>
    </div>

    <div id="auth-status-screen" style="display: none; text-align: center;">
            <h3 class="auth-title">Falta pouco... ğŸ’</h3>
            <p id="status-message" style="margin-bottom: 20px; color: var(--secundaria); font-size: 0.9rem;"></p>
            <button id="btn-resend" class="btn-auth" onclick="reenviarEmail()">Reenviar E-mail</button>
            <button class="btn-google" style="margin-top: 10px;" onclick="voltarAoLogin()">Voltar ao Login</button>
    </div>
    </div>
</div>
